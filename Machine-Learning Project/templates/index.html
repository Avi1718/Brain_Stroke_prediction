<!DOCTYPE html>
<html>
<head>
    <title>Brain Stroke Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }
        .stroke-detected {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .no-stroke {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Brain Stroke Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="number" name="gender" id="gender" min="0" max="1" required>
                    <div class="info-text">0 for Male, 1 for Female</div>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="0" max="120" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="hypertension">Hypertension</label>
                    <input type="number" name="hypertension" id="hypertension" min="0" max="1" required>
                    <div class="info-text">0 for No, 1 for Yes</div>
                </div>
                <div class="form-group">
                    <label for="heart_disease">Heart Disease</label>
                    <input type="number" name="heart_disease" id="heart_disease" min="0" max="1" required>
                    <div class="info-text">0 for No, 1 for Yes</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ever_married">Ever Married</label>
                    <input type="number" name="ever_married" id="ever_married" min="0" max="1" required>
                    <div class="info-text">0 for No, 1 for Yes</div>
                </div>
                <div class="form-group">
                    <label for="avg_glucose_level">Average Glucose Level</label>
                    <input type="number" name="avg_glucose_level" id="avg_glucose_level" step="0.1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" name="bmi" id="bmi" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="smoking_status">Smoking Status</label>
                    <input type="number" name="smoking_status" id="smoking_status" min="0" max="2" required>
                    <div class="info-text">0: Never Smoked, 1: Formerly Smoked, 2: Smokes</div>
                </div>
            </div>

            <button type="submit">Predict Stroke Risk</button>
        </form>

        {% if prediction_text %}
            <div class="result {% if 'Detected' in prediction_text %}stroke-detected{% else %}no-stroke{% endif %}">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
